<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demos</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action="/fuck">
        <button type="button">This should not submit</button><!--Tyoe="button" σημαίνει
                                                                ότι απλά λειτουργεί ως
                                                                απλό button και όχι σαν 
                                                                submit-->
        <div>
            <label for="username">Enter a username:</label>
            <input id="username" type="text" placeholder="Username" name="username">
        </div>
        <div>
            <label for="password">Enter your password</label>
            <input id="password" type="password" placeholder="Password" name="password">
        </div>
        <button>Submit</button><!-- αυτό έχει το default type = "submit" και για αυτό 
                                το λόγο κάνει submit όταν πατηθεί-->
        <input type="submit"><!-- αυτό λειτουργεί ως κουμπι submit αλλα δεν προτίνεται-->
    </form>
    <hr>
    <h2>Search Google</h2>
    <form action="https://www.google.com/search">
        <div>
            <label for="searchG">Search Google</label>
            <input id="searchG" type="text" placeholder="Search Google" name="q">
            <button>Search</button>
        </div>
    </form>
    <h2>Search Youtube</h2>
    <form action="https://www.youtube.com/results">
        <div>
            <label for="searchYt">Search Youtube</label>
            <input id="searchYt" type="text" placeholder="Search Youtube" name="search_query">
            <button>Search</button>
        </div>
    </form>
    <h2>Agree to the Terms</h2>
    <form action="/fuck">
        <div>
            <label for="terms1">Terms 1</label>
        <input type="checkbox" id="terms1" name="terms1" checked>
        </div>
        <div><label for="terms2">Terms 2</label>
            <input type="checkbox" id="terms2" name="terms2">
        </div>
        <button>Submit</button>
    </form>
    <h2>Select your Gender</h2>
    <form action="/fuck">
        <div>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
        </div>
        <div>
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
        </div>
        <button>Submit</button>
    </form>
    <h2>Select your Favourite</h2>
    <form action="/goTo">
        <div>
            <label for="place_sel">Select your Favourite:</label>
            <select name="city" id="place_sel">
                <option value="">--Please select an option--</option>
                <option value="granada">Granada</option>
                <option value="ronda">Ronda</option>
                <option value="seville">Seville</option>
                <option value="cordoba">Cordoba</option>
                <option value="malaga">Malaga</option>
            </select>
        </div>
        <button>Submit</button>
    </form>
</body>

</html>
